<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagination in HTML CSS & JavaScript</title>
  <link rel="stylesheet" href="pagination.css" />
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <div class="container">
    <button class="button" id="startBtn" disabled>
      <i class="fa-solid fa-angles-left"></i>
    </button>
    <button class="button prevNext" id="prev" disabled>
      <i class="fa-solid fa-angle-left"></i>
    </button>


    <div class="links">
      <div class="links-group active"> <!-- 1~3번 숫자 링크 -->
        <a href="#" class="link active">1</a>
        <a href="#" class="link">2</a>
        <a href="#" class="link">3</a>
      </div>
      <div class="links-group"> <!-- 4~6번 숫자 링크 (초기에는 보이지 않음) -->
        <a href="#" class="link">4</a>
        <a href="#" class="link">5</a>
        <a href="#" class="link">6</a>
      </div>
      <div class="links-group"> <!-- 7~9번 숫자 링크 (초기에는 보이지 않음) -->
        <a href="#" class="link">7</a>
        <a href="#" class="link">8</a>
        <a href="#" class="link">9</a>
      </div>
    </div>


    <button class="button prevNext" id="next">
      <i class="fa-solid fa-angle-right"></i>
    </button>
    <button class="button" id="endBtn">
      <i class="fa-solid fa-angles-right"></i>
    </button>
  </div>

  <script src="pagenation.js" defer></script>
</body>

</html>
